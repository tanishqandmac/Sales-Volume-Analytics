<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  .container{
    padding-bottom: 50px;
  }
  .buttonload {
    background-color: #4CAF50; /* Green background */
    border: none; /* Remove borders */
    color: white; /* White text */
    padding: 12px 16px; /* Some padding */
    font-size: 16px /* Set a font size */
  }
  </style>
</head>
<body>
  <div class="jumbotron">
    <h1 class="text-dark text-center"><strong style="font-weight:900">Sales </strong> <strong style="font-weight:100; color:deepskyblue;">Report</strong></h1>
  </div>
  <div class="container">
    <br>
    <div class="media shadow-lg" style="padding:15px;">
  <img class="align-self-center mr-3" src="{% static "core/img/sync.png" %}" alt="Generic placeholder image"  width="100px" height="100px">
  <div class="media-body">
    <h4 class="mt-0"><strong>Sync</strong> <strong style="font-weight: 100; color:deepskyblue"> Orders</strong> </h4>
    <p>Your orders needs to be synced to generate the sales volume data. This will be a <strong>One-Time process</strong> to fetch all the past orders.<br><i> (Generally we fetch 1000 Orders per minute.)</i></p>
    <p class="card-text"></p>
    <button class="btn btn-info btn-lg text-white center" id='btnsubmit'>Sync</button>
  </div>
</div>


    </div>
    <br><br><br><br><br>
    <footer class="page-footer font-small bg-dark text-white">
      <div class="footer text-center"><img src="{% static 'core/img/footer.png' %}" width="250px" >
      </div>
    </footer>
  </body>
  <script type="text/javascript">
  $(function()
  {
    $('#btnsubmit').on('click',function()
    {
      $(this).text('Fetching Orders ...')
      .attr('disabled','disabled');
      location.href="/sync"
    });

  });
</script>
</html>
